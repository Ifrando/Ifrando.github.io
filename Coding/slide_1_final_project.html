<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">

   <link rel="stylesheet" href="slide_1_final_project.css">

   <link rel="shortcut icon" type="image" href="img/Desain_tanpa_judul-removebg-preview.png">

</head>
<body>
  <main>
    <div class="container">
      <video autoplay loop muted plays-inline class="back-video">
        <source src="img/cinematic-r6.mp4" type="video/mp4">
    </video>
      <div class="card py-3 mx-auto" style="width: 18rem;">
        <div class="card-body">
          <form>
            <div class="text-center mb-3">
              <h1>Log - In</h1>
              <img src="img/Desain_tanpa_judul-removebg-preview.png" style="height: 80px; align-items: center;" alt="">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <a href="slide_2_final_project.html">
              <input type="button" value="Submit" style="background-color: orangered;
              color: white; border-color: orangered; border-radius: 5px;">
            </a>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="js/bootstrap.bundle.js"></script>
</body>
</html>
